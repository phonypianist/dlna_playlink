{% extends "base.html" %}

{% block content %}

{% for container in containers %}
<div class="media">
  <img src="{{container.image_uri}}" class="mr-3" width="64" height="64">
  <h5 class="mt-0"><a href="{{path}}?url={{url | urlencode}}&amp;serviceType={{service_type | urlencode}}&amp;containerId={{container.container_id}}">{{container.title}}</a></h5>
</div>
{% endfor %}

{% for item in items %}
<div class="media">
  <h5 class="mt-0"><a href="{{path}}?url={{url | urlencode}}&amp;itemId={{container.item_id}}">{{item.title}}</a></h5>
</div>
{% endfor %}

{% endblock %}
